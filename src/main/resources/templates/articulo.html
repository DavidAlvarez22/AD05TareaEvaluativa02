<<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <title>DAM-Acceso a Datos</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h1>Lista de Artículos</h1>
<table class="table table-striped">
     <tr>
      	<th scope="col">Titulo</th>
     	<th scope="col">Autor</th>
     	<th scope="col">Fecha de Publicacion</th>
      	<th scope="col">Revista Publicacion</th>
      	<th scope="col">Acción</th>
    </tr>
    <tr th:each="articulo : ${articulos}">
        <td scope="row" th:text="${articulo.titulo}"></td>
        <td scope="row" th:text="${articulo.autor}"></td>
        <td scope="row" th:text="${articulo.fechaPublicacion}"></td>
        <td scope="row" th:text="${articulo.revista_Publicacion}"></td>
        <td class="actions"><a th:href="@{/articulo/editar/{id}(id=${articulo.id})}" class="btn btn-primary">Editar</a>   						
							<a th:href="@{/articulo/borrar/{id}(id=${articulo.id})}" class="btn btn-danger">Borrar</a>
							</td>
    </tr>    
</table>
<a th:href="@{/articulo/nuevo}" class="btn btn-success">Nuevo Artículo</a>   
<div th:replace="fragments/footer :: footer"></div>
<br/>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
