<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Crear/ Modificar Artículos</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<form method="post" action="#"th:action="@{/articulo/nuevo/submit}" th:object="${articulos}">
 <h1>
	 <span th:text="${id} ? 'Editar' : 'Nuevo'"></span> Artículo
</h1>

	<input type="hidden" th:field="*{id}" id="id" />  
  <div class="form-group">
	<label for="tituloInput">Titulo</label>
	<input class="form-control" type="text"	placeholder="Introduce el Título" th:field="*{titulo}"></input>
  </div>				
   <div class="form-group">
    <label for="autorInput">Autor</label>
    <input class="form-control" type="text" placeholder="Introduce el autor" th:field="*{autor}">
  </div>
    <div class="form-group">
    <label for="publiInput">Fecha de Publicacion</label>
    <input class="form-control" type="date" placeholder="Introduce la fecha de publicación" th:field="*{fechaPublicacion}">
  </div>
    <div class="form-group">
    <label for="revistaInput">Revista Publicacion</label>
    <input class="form-control" type="text" placeholder="Introduce la revista de publicación" th:field="*{revista_Publicacion}">
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
</form>

<div th:replace="fragments/footer :: footer"></div>
<br/>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
