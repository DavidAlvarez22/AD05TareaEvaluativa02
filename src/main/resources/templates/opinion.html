<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>DAM</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h1>Lista de Opiniones</h1>
<table class="table table-striped">
     <tr>
      	<th scope="col">Nombre</th>
     	<th scope="col">Valoración</th>
     	<th scope="col">Fecha</th>
      	<th scope="col">Razón</th>
      	<th scope="col">Artículo</th>
      	<th scope="col">Action</th>
    </tr>
    <tr th:each="opinion : ${opiniones}">
        <td scope="row" th:text="${opinion.nombre}"></td>
        <td scope="row" th:text="${opinion.valoracion}"></td>
        <td scope="row" th:text="${opinion.fechaValoracion}"></td>
        <td scope="row" th:text="${opinion.razon}"></td>
         <td scope="row" th:text="${opinion.articulo?.titulo}"></td>
        <td class="actions"><a th:href="@{/opinion/editar/{id}(id=${opinion.id})}" class="btn btn-primary">Editar</a>   						
							<a th:href="@{/opinion/borrar/{id}(id=${opinion.id})}" class="btn btn-danger">Borrar</a>   						
							</td>
	</tr>    
</table>

<a th:href="@{/opinion/nuevo}" class="btn btn-success">Nueva Opinión</a>   
<div th:replace="fragments/footer :: footer"></div>
<br/>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
