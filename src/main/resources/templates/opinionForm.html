<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create Cyclist</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<form method="post" action="#"th:action="@{/opinion/nuevo/submit}" th:object="${opinion}">
<h1>
	 <span th:text="${id} ? 'Editar' : 'Nueva'"></span> Opinión
</h1>
  
  <input type="hidden" th:field="*{id}" id="id" />
  <div class="form-group">
	<label for="nombreInput">Nombre</label>
	<input class="form-control" type="text"	placeholder="Introduce tu nombre" th:field="*{nombre}"></input>
  </div>				
   
  <div class="form-group">
    <label for="fechaInput">Fecha de Valoración</label>
    <input class="form-control" type="date" placeholder="Introduce la fecha" th:field="*{fechaValoracion}"></input>
    <small id="birthDateHelp" class="form-text text-muted">Format yyyy-MM-dd.</small>
  </div>
    <div class="form-group">
    <label for="valoracionInput">Valoración</label>
    <input class="form-control" type="number" placeholder="Introduce valoracion del 1-10" th:field="*{valoracion}"></input>
    
  </div>
  
  <div class="form-group">
    <label for="razonInput">Razón</label>
    <input class="form-control" type="text" placeholder="Introduce tu opinión" th:field="*{razon}"></input>
    
  </div>
    <div class="form-group">
    <label for="articulo">Artículo</label>
    <select
							th:field="*{articulo}" class="form-control">
							<option value="-1">---</option>
							<option th:each="articulo : ${articulos}"
								th:value="${articulo.id}" th:text="${articulo.titulo}">Título</option>
						</select>
  </div>
  <button type="submit" class="btn btn-primary">Valorar</button>
</form>

<div th:replace="fragments/footer :: footer"></div>
<br/>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
